<!DOCTYPE html>

<html>
        <head>
                <meta charset="UTF-8" />  
                <link  href="arquivo2.css"  rel="stylesheet" />
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Oswald:wght@300&display=swap" rel="stylesheet">
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="arquivo3.js"></script>
                <title>Avaliação</title>
        </head>

        <body>




                <section style="display: none;" class="lista-de-cadastrados ">

                        <table id="lista-cadastrados">
                                <tr>
                                        <th>Nome</th>
                                        <th>cpf</th>
                                        <th>D.nascimento</th>
                                        <th>idade</th>
                                        <th>tel</th>
                                        <th>ação</th>

                                </tr>
                                
                        </table>

                        <input id="voltar" type="button" value="voltar">

                </section>



                <section  id="tela-inicial" class="tela-inicial">
                        <h1 style="color: #1958ed;">Vendinha </h1>
                       
                        <h2>Sistema de controle</h2>
                        <div class="options">
                                <input id="cadastro-rota" type="button" value="Cadastro de cliente" />
                                <input id="lista-clientes" type="button" value="Lista de clientes" />
                                <input type="button" value="Recuperação de clientes" />
                        </div>

                </section>
                <section id="cadastro-tela" class="cadastro-cliente hide">
                        <div class="form-box">
                                <form id="form">
                                        <h1 style="font-size: 25px;">Cadastro</h1>
                                        <div class="content-box">
                                                <div class="parte-1">
                                                        <div class="input">
                                                                <div><label>Nome completo*</label></div>
                                                                <input id="nome" required type="text" />
                                                        </div>
                                                        <div class="input">
                                                                <div><label>CPF*</label></div>
                                                                <input id="cpf" required  type="number" />
                                                        </div>
                                                        <div class="input">
                                                                <div><label>Data de nascimento</label></div>
                                                                <input id="data-nascimento" required type="date" name="bday">
                        
                        
                                                        </div>
                                                        <div class="input">
                                                                <div><label>Idade</label></div>
                                                                <input id="idade"  type="number" />
                                                        </div>
                                                        <div class="input">
                                                                <div><label>Foto</label></div>
                                                                <input id="url" type="url" />
                                                        </div>
                                                        <div class="input">
                                                                <div><label>Telefone para contato</label></div>
                                                                <input id="tel" type="tel" name="bday" />
                                                        
                                                         </div>
                
                
                                                </div>
                                                <div class="parte-2">
                                                        <div class="input">
                                                                
                                                                <div><label>Descricao da compra*</label></div>
                                                                <input id="descricao" required type="text" />
                                                                <div><label>Valor</label></div>
                                                                <input id="valor" required  type="text" />
                                                                <div><label>Data da compra</label></div>
                                                                <input id="data" type="date" name="bday" />
                                                               
                                                        </div>
                                                        <div class="input">
                                                              
                                                               <div class="total-divida"> 
                                                                       <span>Valor Total</span>
                                                                       <span id="val-total">R$0.00</span>
                                                                       <input id="add" value="+" />
                                                                       <span>Clique para adicionar produtos</span>
        
                                                                </div>   
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="botoes">
                                                <input id="botao" type="submit" value="Cadastrar" /> 
                                                <input id="botao-voltar" type="button" value="Voltar" />  

                                        </div>

                                       
                                </form>
                        </div>
                </section>  
        </body>
</html>
